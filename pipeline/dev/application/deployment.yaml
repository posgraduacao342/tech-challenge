apiVersion: v1
kind: Namespace
metadata:
  name: tech-challenge
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: tech-challenge
  name: tech-challenge-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tech-challenge-api
  template:
    metadata:
      name: tech-challenge
      labels:
        app.kubernetes.io/name: tech-challenge-api
    spec:
      containers:
        - name: tech-challenge-api
          image: 1811183/tech-challenge:1.0.3
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health-check
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 40
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
            requests:
              cpu: "0.2"
              memory: "256Mi"
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: tech-challenge-secret
                  key: spring.datasource.url
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tech-challenge-secret
                  key: spring.datasource.password
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: tech-challenge-secret
                  key: spring.datasource.username
            - name: MP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: tech-challenge-secret
                  key: mp.token
            - name: url.pg.webhook
              value: "https://f0d6-45-230-103-240.ngrok-free.app/pagamentos/mercado-pago/webhooks"

  replicas: 2